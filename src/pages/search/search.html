<ion-header>
  <ion-navbar>
    <ion-title>{{ 'page.search.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- search form - start -->
  <ion-grid>
    <ion-row justify-content-around>
      <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3  align-self-center>
        <form [formGroup]="formData" (ngSubmit)="process()">
          <ion-item>
            <ion-label floating>{{ 'page.search.placeholder' | translate }}:</ion-label>
            <ion-input type="search" formControlName="q" clearInput="true" clearOnEdit="true" autocomplete="off" autocorrect="off" (focus)="clearData()"></ion-input>
          </ion-item>
          <button margin-top ion-button full type="submit" [disabled]="!formData.valid">{{ 'page.search.button' | translate }}</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>    
  <!-- search form - end -->

  <!-- results listing - start -->
  <ion-list *ngIf="results && results.result.total > 0">
    <button ion-item *ngFor="let item of results.result.records" (click)="showDetails(item)">
            {{ item.RegN }}
  </button>  
</ion-list>
<!-- results listing - end -->

</ion-content>
