<ion-header>
  <ion-navbar>
    <ion-title text-center>{{ 'page.search.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- search form - start -->
  <ion-grid>
    <ion-row justify-content-around>
      <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3  align-self-center>        
        <form [formGroup]="formData" (ngSubmit)="process()">
          <ion-item class="reg-plate">
            <ion-label stacked text-center class="reg-plate__label">{{ 'page.search.placeholder' | translate }}:</ion-label>
            <ion-input type="search" class="reg-plate__input" text-center formControlName="q" clearInput="true" clearOnEdit="true" autocomplete="off" autocorrect="off" (click)="clearData()"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label>Area</ion-label>
            <ion-select formControlName="area" *ngIf="configModel">
              <ion-option *ngFor="let area of configModel.areas" [value]="area">{{ area.label  }}</ion-option>
            </ion-select>
          </ion-item>
          
          <button margin-top ion-button full type="submit" [disabled]="!formData.valid">{{ 'page.search.button' | translate }}</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>    
  <!-- search form - end -->

  <!-- no results - start -->
  <ion-card class="no-results" *ngIf="response && response.totalItems === 0">
    <ion-card-header text-center>
      {{ 'page.search.error.title' | translate }}
    </ion-card-header>
    <ion-card-content>
      {{ 'page.search.error.message' | translate }}
    </ion-card-content>
  </ion-card>
  <!-- no results - end -->

</ion-content>
