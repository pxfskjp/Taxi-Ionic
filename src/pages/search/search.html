<ion-header>
  <ion-navbar>
    <ion-title>{{ 'page.search.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row justify-content-around>
      <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3  align-self-center>
        <form [formGroup]="formData" (ngSubmit)="process()">
          <ion-item>
            <ion-label floating>{{ 'page.search.placeholder' | translate }}:</ion-label>
            <ion-input type="text" formControlName="q"></ion-input>
          </ion-item>
          
          <button margin-top ion-button full type="submit" [disabled]="!formData.valid">{{ 'page.search.button' | translate }}</button>

        </form>
        
      </ion-col>

    </ion-row>
    
    
    
  </ion-grid>    
  
</ion-content>
